<!DOCTYPE html>
<html>
<head>
    <title>HTML Basics</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a id="home" href="/">
                <img src="img/img_placeholder.jpeg" id="logo">
                <p>KEA Events</p>
            </a>

            <nav class="nav">
                <ul>
                    <li>Student initiatives</li>
                    <li><a href="/about">About</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
        </header>

        <section>
            <div id="jumbotron" class="flex">
                <h1>Welcome to KEA Events</h1>
                <p id="subheader">Find all the events that are happening at KEA</p>

                <button class="button">Subscribe to the newsletter</button>

                <iframe width="720" height="405" src="https://www.youtube.com/embed/fSM5x0-Ce8w" frameborder="0" allowfullscreen></iframe style="margin:0 auto">
            </div>

            <hr>

            <div class="flex content">
                <h1 class="text-center">Trending right now - join the newsletter for more updates!</h1>

                <sidebar class="sidebar flex-50">
                    <article>
                        <img src="img/map.jpg">
                        <p>Article 1</p>
                    </article>

                    <article>
                        <img src="img/bridge.jpg">
                        <p>Article 2</p>
                    </article>

                    <article>
                        <img src="img/graph.png">
                        <p>Article 2</p>
                    </article>
                </sidebar>

                <div class="squares flex-50">
                    <img src="img/img_placeholder.jpeg">
                    <img src="img/img_placeholder.jpeg">
                    <img src="img/img_placeholder.jpeg">

                    <img src="img/img_placeholder.jpeg">
                    <img src="img/img_placeholder.jpeg">
                    <img src="img/img_placeholder.jpeg">

                    <img src="img/img_placeholder.jpeg">
                    <img src="img/img_placeholder.jpeg">
                    <img src="img/img_placeholder.jpeg">
                </div>

            </div>
        </section>

        <hr>

        <footer class="flex">
            <nav class="nav">
                <ul>
                    <li><a href="#">Go to KEA.dk</a></li>
                    <li><a href="#">Drop us a line</a></li>
                    <li><a href="#">Become a member</a></li>
                </ul>
            </nav>

            <button class="button">See more Pages</button>
        </footer>
    </div>
</body>
</html>
